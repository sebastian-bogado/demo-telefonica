<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master}">
<head>
    <meta charset="UTF-8">
    <title>Admin gilbarco</title>
</head>
<body>
<div id="wrapper" layout:fragment="wrapper" class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:utext="#{login.title}">Please Sign In</h3>
                </div>
                <div class="panel-body">

                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
                        <h4><i class="icon fa fa-ban"></i> Error!</h4>
                        <span th:utext="#{login.message.error}">Usuario y/o clave invalidos.</span>
                    </div>

                    <div th:if="${param.logout}" class="alert alert-info alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
                        <i class="icon fa fa-info-circle"></i> <span th:utext="#{login.message.logout}">Usted ha salido de la app.</span>
                    </div>

                    <form role="form" th:action="@{/login}" action="#" method="post" autocomplete="on">
                        <fieldset>
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Usuario"
                                       th:placeholder="#{login.form.username}"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password"
                                       th:placeholder="#{login.form.password}"/>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block"
                                    th:utext="#{login.form.login-button}"> Login
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End of wrapper thymeleaf-->
</body>
</html>
