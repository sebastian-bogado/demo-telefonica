<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/master}">
<head>
	<meta charset="UTF-8">
	<title>Admin Gilbarco - 404</title>
	<style>
		.vertical-center {
			min-height: 100%;
			min-height: 100vh;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
<div id="wrapper" layout:fragment="wrapper" class="container">
	<div class="container vertical-center">
		<div class="jumbotron">
			<h1>404 <i class="fa fa-warning"></i></h1>
			<p>Pagina no encontrada</p>
			<p class="pull-right"><a href="/" class="btn btn-success"><i class="fa fa-home" aria-hidden="true"></i> Ir
				al Inicio</a></p>
		</div>
	</div>
</div>
<!-- End of wrapper thymeleaf-->
<th:block layout:fragment="extra-js">
	<script>
		setTimeout(function() {
			window.location.href = "/";
		}, 2000); //will call the function after 2 secs.
	</script>
</th:block>
</body>
</html>
